<!DOCTYPE html>
<html>
<head>
    <title>Sistema Escolar</title>
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body { display: flex; min-height: 100vh; flex-direction: column; }
        main { flex: 1 0 auto; }
        .container { margin-top: 2rem; }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="nav-wrapper teal">
                <a href="{% url 'app_index' %}" class="brand-logo" style="padding-left: 15px;">Sistema Escolar</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="{% url 'docente_list' %}">Docentes</a></li>
                    <li><a href="{% url 'asignatura_list' %}">Asignaturas</a></li>
                    <li><a href="{% url 'estudiante_list' %}">Estudiantes</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <footer class="page-footer teal">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">Sistema de Gestión Escolar</h5>
                    <p class="grey-text text-lighten-4">Un proyecto de ejemplo con Django y Material Design.</p>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
            © 2025 Gemini
            </div>
        </div>
    </footer>

    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('select');
            M.FormSelect.init(elems);
        });
    </script>
</body>
</html>
