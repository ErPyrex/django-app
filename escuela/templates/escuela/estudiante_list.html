{% extends 'escuela/base.html' %}

{% block content %}
<h4>Estudiantes</h4>

<div class="row">
    <div class="col s12 m6">
        <h5>Listado de Estudiantes</h5>
        <ul class="collection">
            {% for estudiante in estudiantes %}
                <li class="collection-item">
                    <a href="{% url 'estudiante_detail' estudiante.pk %}">{{ estudiante.nombre }}</a>
                </li>
            {% empty %}
                <li class="collection-item">No hay estudiantes registrados.</li>
            {% endfor %}
        </ul>
    </div>

    <div class="col s12 m6">
        <h5>Agregar Nuevo Estudiante</h5>
        <form method="post">
            {% csrf_token %}
            <div class="input-field">
                <input type="text" name="nombre" id="nombre" required>
                <label for="nombre">Nombre del Estudiante</label>
            </div>
            <button type="submit" class="btn waves-effect waves-light">Agregar Estudiante</button>
        </form>
    </div>
</div>
{% endblock %}
